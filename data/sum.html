<script>
function range(start, end) {
	var res = [], count = start;
	for (count; count <= end; count++)
		res.push(count);
	return res;
}
console.log(range(2,1));
console.log(range(2,2));
console.log(range(-5,-2));
console.log(range(-3,2));
console.log(range(4,12));

function sum(list) {
	var res = 0, index = 0;
	for(index; index < list.length; index++)
		res += list[index];
	return res;
}
console.log(sum([]));
console.log(sum([50]));
console.log(sum([50,-1]));
console.log(sum([1,2,3]));

console.log(sum(range(1, 10)));
</script>
