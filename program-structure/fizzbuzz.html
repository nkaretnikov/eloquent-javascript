<script>
for (var x = 1; x <= 100; x++) {
	if (x % 3 == 0 && x % 5 == 0) {
		document.write("FizzBuzz");
		document.write("<br>");
	} else if (x % 3 == 0) {
		document.write("Fizz");
		document.write("<br>");
	} else if (x % 5 == 0) {
		document.write("Buzz");
		document.write("<br>");
	} else {
		document.write(String(x));
		document.write("<br>");
	}
}
</script>
